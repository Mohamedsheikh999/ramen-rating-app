<body>

    <div id="ramen-menu"></div>
    
    <div id="ramen-detail">
        <h2 id="ramen-name">Ramen Name</h2>
        <p id="ramen-restaurant">Restaurant: </p>
        <p id="ramen-rating">Rating: </p>
        <p id="ramen-comment">Comment: </p>
    </div>
    
    <div id="new-ramen-form">
        <h3>Add a New Ramen</h3>
        <form id="ramen-form">
            <label for="name">Ramen Name: </label><br><br>
            <select id="name" required><br><br>
                <option value=""></option>
                <option value="shoyu">Shoyu</option>
                <option value="shio">Shio</option>
                <option value="tonkotsu">Tonkotsu</option>
                <option value="miso">Miso</option>
</select>
            <label for="restaurant">Restaurant: </label><br><br>
            <input type="text" id="restaurant" required><br><br>
            <label for="image">Image URL: </label><br><br>
            <select id="image" required><br><br>
                <option value="images/bon-vivant-qom5MPOER-I-unsplash.jpg"></option>
                <option value="">Shoyu</option>
                <option value="images/diego-lozano-mE6kjov4rTg-unsplash.jpg">Shio</option>
                <option value="images/mae-mu-H5Hj8QV2Tx4-unsplash.jpg">Tonkotsu</option>
                <option value="images/mae-mu-0zv5Zj0Xh8Y-unsplash.jpg">Miso</option>
                <option value="images/stephen-bedase-WjdOYhgTGCM-unsplash.jpg">Shoyu</option>
            </select>
            <label for="rating">Rating: </label><br><br>
            <input type="number" id="rating" min="1" max="5" required><br><br>
            <label for="comment">Comment: </label><br><br>
            <input type="text" id="comment">
            <button type="submit">Add Ramen</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
