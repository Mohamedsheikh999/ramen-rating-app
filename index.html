<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    
    <div id="ramen-menu"></div>
    
    <div id="ramen-detail">
        <h2 id="ramen-name">Ramen Name</h2>
        <p id="ramen-restaurant">Restaurant: </p>
        <p id="ramen-rating">Rating: </p>
        <p id="ramen-comment">Comment: </p>
    </div>
    
    <div id="new-ramen-form">
        <h3>Add a New Ramen</h3>
        <form id="ramen-form">
            <label for="name">Ramen Name: </label>
            <input type="text" id="name" required>
            <label for="restaurant">Restaurant: </label>
            <input type="text" id="restaurant" required>
            <label for="image">Image URL: </label>
            <input type="text" id="image" required>
            <label for="rating">Rating: </label>
            <input type="number" id="rating" min="1" max="5" required>
            <label for="comment">Comment: </label>
            <input type="text" id="comment">
            <button type="submit">Add Ramen</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
